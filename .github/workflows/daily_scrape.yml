name: Daily Bond Scraper & Reminders

on:
  schedule:
    # Запуск о 09:00 UTC (11:00 або 12:00 за Києвом)
    - cron: '0 9 * * *'
  workflow_dispatch: # Цей рядок додає кнопку для ручного запуску

jobs:
  scrape_and_update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # КРОК 1: Основний скрипт (Парсинг)
      - name: Run Scraper
        env:
          FIREBASE_KEY: ${{ secrets.FIREBASE_KEY }}
        run: python main.py

      # КРОК 2: Нагадування в Telegram
      - name: Run Credit Reminders
        if: always() # Запускати навіть якщо парсер впаде з помилкою
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          # Ключі для reminder.py (мають бути додані в Secrets)
          FIREBASE_PRIVATE_KEY_ID: ${{ secrets.FIREBASE_PRIVATE_KEY_ID }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          FIREBASE_CLIENT_ID: ${{ secrets.FIREBASE_CLIENT_ID }}
          FIREBASE_CLIENT_CERT_URL: ${{ secrets.FIREBASE_CLIENT_CERT_URL }}
        run: python reminder.py
