name: Daily Bond Scraper & Reminders

on:
  schedule:
    # Запуск о 09:00 UTC (11:00 або 12:00 за Києвом)
    - cron: '0 9 * * *'
  workflow_dispatch: # Кнопка для ручного запуску

jobs:
  scrape_and_update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # Оновили версію Python для стабільності

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Про всяк випадок встановлюємо вручну, якщо у файлі немає
          pip install firebase-admin requests 

      # КРОК 1: Основний скрипт (Парсинг)
      - name: Run Scraper
        env:
          FIREBASE_KEY: ${{ secrets.FIREBASE_KEY }}
        run: python main.py

      # КРОК 2: Нагадування в Telegram
      - name: Run Credit Reminders
        if: always() # Запускати навіть якщо парсер впаде
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          FIREBASE_KEY: ${{ secrets.FIREBASE_KEY }} # Використовуємо той самий робочий ключ
        run: python reminder.py
